name: Curso Django

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
                  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -q pipenv
          pipenv sync -d
          cp contrib/env-sample .env
        
      - uses: actions/postgresql@v1
      - name: Set up Postgres
        with:
          # O nome da imagem do Docker que ser√° usada
          image: postgres:11
          # As credenciais de acesso ao banco de dados
          username: postgres
          password: postgres
          database: testdb
          
      - name: Tests with pytest
        run: |
          pipenv run pytest
